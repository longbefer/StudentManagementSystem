			function loadInfo(ev) {
				console.log("click the info");
				setXML('main', 'student_list.jsp', 'html');

			function setXML(domin, file, type) {
				var xmlHttp;
				if (window.XMLHttpRequest) {
					// IE7, Chrome ect. Browser use
					xmlHttp = new XMLHttpRequest();
				} else {
					// for IE6, IE5
					xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlHttp.onreadystatechange = function() {
					if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
						var std = xmlHttp.responseText;
						// console.log(std);
						document.getElementById(domin).innerHTML = std;
					}
				}
				xmlHttp.open('GET', file, true);
				xmlHttp.send();
			}
		</script>
